<!DOCTYPE html>
<html>
<head>
    <title>Mahjongg React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<header class="container">
    <img src="./assets/i/logo.png" alt="Mahjongg"/>
</header>
<section id="content" class="container">
    <h1 class="heading">Mahjongg on React</h1>

    <p>
        Online mahjongg solitaire game made written in JavaScript (React + CSS3).
    </p>

    <div id="mahjongg"></div>

    <hr/>

    <section id="downloads">
        <a href="https://github.com/snakeye/mahjongg-react/zipball/master"
           onclick="ga('send', 'event', 'button', 'click', 'Download .zip');"
           id="download-zip" class="btn btn-primary"><span>Download .zip</span></a>
        <a href="https://github.com/snakeye/mahjongg-react/tarball/master"
           onclick="ga('send', 'event', 'button', 'click', 'Download .tar.gz');"
           id="download-tar-gz" class="btn btn-primary"><span>Download .tar.gz</span></a>
        <a href="https://github.com/snakeye/mahjongg-react"
           onclick="ga('send', 'event', 'button', 'click', 'View on GitHub');"
           id="view-on-github" class="btn btn-primary"><span>View on GitHub</span></a>
    </section>
</section>
<footer class="container">
    <div class="row">
        <div class="col-xs-6">
            Mahjongg on React &copy; 2016
        </div>
        <div class="col-xs-6 text-right">
            <a href="http://www.linkedin.com/in/snakeye" title="LinkedIn profile"><i class="ic-linkedin"></i></a>
            <a href="mailto:andrew.ovcharov@gmail.com">Andrey Ovcharov</a>
        </div>
    </div>
</footer>
<script src='./assets/js/main.js'></script>
</body>
</html>
